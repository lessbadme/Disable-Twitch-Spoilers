<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Spoiler Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Twitch Spoiler Blocker</h1>
      <p class="subtitle">Control what you want to hide</p>
    </header>

    <main>
      <div class="toggle-group">
        <div class="toggle-item">
          <label for="toggle-thumbnails">
            <span class="label-text">Hide Thumbnails</span>
            <span class="label-description">Blur video preview images</span>
          </label>
          <input type="checkbox" id="toggle-thumbnails" class="toggle-switch">
        </div>

        <div class="toggle-item">
          <label for="toggle-vod-length">
            <span class="label-text">Hide VOD Length</span>
            <span class="label-description">Hide video duration</span>
          </label>
          <input type="checkbox" id="toggle-vod-length" class="toggle-switch">
        </div>

        <div class="toggle-item">
          <label for="toggle-titles">
            <span class="label-text">Hide Titles</span>
            <span class="label-description">Hide video titles and hover tooltips</span>
          </label>
          <input type="checkbox" id="toggle-titles" class="toggle-switch">
        </div>

        <div class="toggle-item">
          <label for="toggle-player-times">
            <span class="label-text">Hide Player Times</span>
            <span class="label-description">Hide current time and duration on player</span>
          </label>
          <input type="checkbox" id="toggle-player-times" class="toggle-switch">
        </div>
      </div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="../shared/constants.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
